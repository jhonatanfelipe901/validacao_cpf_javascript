<script type="text/javascript">

	function getCPF(){

		var cpf = document.getElementById('cpf').value;

		console.log(cpf);
	    var i;

	    var primeira_parte = cpf.substr(0,9);
	    var segunda_parte = cpf.substr(9,2);

	    verificarCPF(primeira_parte, segunda_parte);
	}

	function verificarCPF(cpf_prim_parte, cpf_segun_parte){

		var cont = 0;
    	var cpf_invalido = false;
 
	    for (i = 0; i < 9; i++){
	        cont += cpf_prim_parte.charAt(i)*(10-i);
	    }

	    if (cont == 0){
	        alert("CPF Inválido. Por favor, digite um CPF válido.");
	        cpf_invalido = true;
	        return false;
	    }

	    cont = 11 - (cont % 11);

	    if (cont > 9) cont = 0;

	    if (cpf_segun_parte.charAt(0) != cont){
	        alert("CPF Inválido. Por favor, digite um CPF válido.");
	        cpf_invalido = true;
	        return false;
	    }
	 
	    cont *= 2;

	    for (i = 0; i < 9; i++){
	        cont += cpf_prim_parte.charAt(i)*(11-i);
	    }

	    cont = 11 - (cont % 11);

	    if (cont > 9) cont = 0;

	    if (cpf_segun_parte.charAt(1) != cont){
	        alert("CPF Inválido. Por favor, digite um CPF válido.");
	        cpf_invalido = true;
	        return false;
	    }

	    if (!cpf_invalido) {
	        alert("Parabéns! CPF Válido.")
	    }

	}
	</script>
